version: '3.8'

services:
  # --- BACKEND ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chronosecure-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/chronosecure
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}
      # The application expects the service key at this path
      # We mount it via volumes or create it at startup
    volumes:
      # Mount the service key file from the host machine to the container
      - ./serviceAccountKey.json:/app/serviceAccountKey.json
    depends_on:
      - db
    networks:
      - chrono-net

  # --- FRONTEND ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chronosecure-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - chrono-net

  # --- DATABASE ---
  db:
    image: postgres:15-alpine
    container_name: chronosecure-db
    restart: always
    environment:
      POSTGRES_DB: chronosecure
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - chrono-net
  # --- REDIS (Add if needed later) ---

networks:
  chrono-net:
    driver: bridge

volumes:
  db_data:
