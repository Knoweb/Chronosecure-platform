spring.application.name=chronosecure-backend

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/chronosecure_db
spring.datasource.username=postgres
spring.datasource.password=superman9
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Redis Configuration (for caching and session management)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production-minimum-32-characters-long-for-security
jwt.expiration=86400000

# File Storage Configuration (Local storage - can be changed to S3)
file.upload.dir=./uploads
file.upload.max-size=10485760
file.upload.allowed-types=image/jpeg,image/png,image/jpg

# AWS S3 Configuration (Optional - for production)
# aws.s3.bucket-name=chronosecure-uploads
# aws.s3.region=us-east-1
# aws.s3.access-key=
# aws.s3.secret-key=

# Encryption Configuration (Jasypt for sensitive data)
jasypt.encryptor.algorithm=PBEWithMD5AndDES
jasypt.encryptor.password=your-encryption-password-change-in-production

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging Configuration
logging.level.com.chronosecure.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration (handled in SecurityConfig, but can be overridden here)
