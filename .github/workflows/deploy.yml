# Deployment Workflow for DigitalOcean Droplet - Optimized
name: Deploy to DigitalOcean - Optimized

on:
  push:
    branches: [ "main" ]

jobs:
  # Job 1: Build Application (Runs on GitHub Actions)
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # Build Backend
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build Backend (Maven)
      run: |
        cd chronosecure/backend
        chmod +x mvnw
        ./mvnw clean package -DskipTests
      
    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: chronosecure/backend/target/*.jar

    # Build Frontend
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # We build frontend inside a temporary docker container to ensure environment consistency
    # Or just use node setup (faster/easier here)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: chronosecure/frontend/package-lock.json

    - name: Build Frontend (Node)
      env:
        # Set API URL for production build (relative path for Nginx proxy)
        VITE_API_URL: /api/v1
      run: |
        cd chronosecure/frontend
        npm ci
        npm run build
    
    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: chronosecure/frontend/dist

  # Job 2: Deploy to Server
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Backend Artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar
        path: build-artifacts/backend

    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: build-artifacts/frontend

    # Prepare Deployment Bundle (Only what's needed for runtime)
    - name: Prepare Deployment Files
      run: |
        mkdir -p deploy-bundle
        cp build-artifacts/backend/*.jar deploy-bundle/app.jar
        cp -r build-artifacts/frontend deploy-bundle/frontend-dist
        
        # Create Optimized Dockerfile for Backend (Runtime Only)
        cat <<EOF > deploy-bundle/Dockerfile.backend
        FROM eclipse-temurin:21-jre-jammy
        WORKDIR /app
        COPY app.jar app.jar
        EXPOSE 8080
        ENTRYPOINT ["java", "-jar", "app.jar"]
        EOF

        # Create Optimized Dockerfile for Frontend (Nginx Only)
        cat <<EOF > deploy-bundle/Dockerfile.frontend
        FROM nginx:alpine
        COPY frontend-dist /usr/share/nginx/html
        COPY nginx.conf /etc/nginx/conf.d/default.conf
        EXPOSE 80
        CMD ["nginx", "-g", "daemon off;"]
        EOF
        
        # Create Production Nginx Config
        cat <<EOF > deploy-bundle/nginx.conf
        server {
            listen 80;
            server_name localhost;
            root /usr/share/nginx/html;
            index index.html;
            location / {
                try_files \$uri \$uri/ /index.html;
            }

            # Proxy API requests to Backend Container
            location /api/ {
                proxy_pass http://chronosecure-backend:8080/api/;
                proxy_set_header Host \$host;
                proxy_set_header X-Real-IP \$remote_addr;
                proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto \$scheme;
            }
        }
        EOF

        # Create Docker Compose (Uses local Dockerfiles)
        cat <<EOF > deploy-bundle/docker-compose.yml
        services:
          backend:
            build:
              context: .
              dockerfile: Dockerfile.backend
            container_name: chronosecure-backend
            ports:
              - "8080:8080"
            environment:
              - DB_USERNAME=\${DB_USERNAME}
              - DB_PASSWORD=\${DB_PASSWORD}
              - MAIL_USERNAME=\${MAIL_USERNAME}
              - MAIL_PASSWORD=\${MAIL_PASSWORD}
              - GOOGLE_APPLICATION_CREDENTIALS=/app/serviceAccountKey.json
              - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/chronosecure
              - SPRING_JPA_HIBERNATE_DDL_AUTO=update
            volumes:
              - ./serviceAccountKey.json:/app/serviceAccountKey.json
            depends_on:
              - db
            restart: always

          frontend:
            build:
              context: .
              dockerfile: Dockerfile.frontend
            container_name: chronosecure-frontend
            ports:
              - "80:80"
            restart: always

          db:
            image: postgres:15-alpine
            container_name: chronosecure-db
            environment:
              POSTGRES_DB: chronosecure
              POSTGRES_USER: \${DB_USERNAME}
              POSTGRES_PASSWORD: \${DB_PASSWORD}
            ports:
              - "5432:5432"
            volumes:
              - postgres_data:/var/lib/postgresql/data
            restart: always

        volumes:
          postgres_data:
        EOF

    # Copy files to Server
    - name: Copy Deployment Bundle to Droplet
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        source: "deploy-bundle/"
        target: "/root/chronosecure-app"
        strip_components: 1

    # Configure Secrets and Run
    - name: Deploy on Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          cd /root/chronosecure-app
          
          # Create Secrets
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > serviceAccountKey.json
          chmod 600 serviceAccountKey.json
          
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" > .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}" >> .env
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> .env

          # Restart Application
          docker compose down || true
          docker compose up -d --build
          docker image prune -f

